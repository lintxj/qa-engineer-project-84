- summary: |
    Отсуствует возможность ввода данных пользователя для работы с личным кабинетом и заказа товаров
  environment: |
    Yandex Browser 24.4.1.899 (64-bit)
    OC Windows 10 22H2
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Добавить товары в корзину
    3. Оформить заказ
  expected-result: |
    При оформлении заказа должна появиться форма для ввода данных пользователя
  actual-result: |
    При оформлении заказа форма для ввода данных пользователя не появляется, но заказ оформляется

- summary: |
    При перезагрузке страницы после удаления товаров из неё товары появляются там снова
  environment: |
    Yandex Browser 24.4.1.899 (64-bit)
    OC Windows 10 22H2
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Добавить товары в корзину
    3. Очистить корзину
    4. Перезагрузить страницу
  expected-result: |
    При перезагрузке страницы корзина должна остаться пустой
  actual-result: |
    При перезагрузке страницы удалённые товары появляются там снова
