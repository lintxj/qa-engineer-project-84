 ---
 - summary: |
   После оформления заказа пользователем не происходит переход на страницу оплаты
   environment: |
     Yandex Browser 24.4.1.899 (64-bit)
     OC Windows 10 22H2
   steps-to-reproduce: |
     1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
     2. Добавить необходимые товары в корзину с помощью кнопки "В корзину" на каждой карточке товара
     3. Нажать на кнопку верхнего меню "Корзина"
     4. На открывшейся странице нажать на кнопку "Оформить заказ"
   expected-result: |
     После оформления заказа должен произойти переход на страницу оплаты
   actual-result: |
     Открывается модальное окно с содержимым заказа и надписью "Заказ успешно оформлен". Перехода на страницу оплаты не произошло
     bug1.png
