- summary: |
    Проверка возможности добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    При добавлении товаров в корзину они сохраняются там, и есть возможность просмотреть содержимое корзины с добавленными 
    товарами
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    no data
  steps:
    - Нажимаем на кнопку "В корзину" рядом с неоходимым товаром
    - Проверяем, отобразилась ли цифра количества добавленных товаров над пунктом верхнего меню "Корзина" и виде числа
    - Нажимаем на кнопку верхнего меню "Корзина"
    - Сравниваем содержимое корзины с тем, какие товары мы добавили туда ранее
  expected-result: |
    Выбранные товары были добавлены в корзину и соответствуют тем, которые были добавлены туда с главной страницы магазина 

