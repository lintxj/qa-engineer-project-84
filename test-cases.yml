---
- summary: |
    Проверка возможности искать товары по ключевому слову  
- requirement: |
    При вводе ключевого слова таблица товаров должна отобразить только те товары, которые связаны с этим ключевым словом
- prerequisites: |
    Открыта главная страница магазина
- test-data: |
    Ключевое слово = iphone
- steps:
    - В строке Search вводим ключевое слово iphone
- expected-result: |
    В таблице товаров должны остаться только те товары, которые связаны с этим ключевым словом

- summary: |
    Проверка возможности искать товары по категории  
- requirement: |
    При выборе категории таблица товаров должна отобразить только те товары, которые относятся к этой категории
- prerequisites: |
    Открыта главная страница магазина
- test-data: |
    Категория товаров = laptops
- steps:
    - Нажимаем кнопку Категории
    - Из списка выбираем категорию laptops
- expected-result: |
    В таблице товаров должны остаться только те товары, которые относятся к этой категории

- summary: |
    Проверка возможности фильтровать товары по их производителю  
- requirement: |
    При выборе определенного производителя таблица должна отобразить только те товары, которые соответствуют выбранному производителю
- prerequisites: |
    Открыта главная страница магазина
- test-data: |
    Производитель товаров = Apple
- steps:
    - В списке производителей ставим галочку рядом с производителем Apple
- expected-result: |
    В таблице товаров должны остаться только те товары, которые соответствуют выбранному производителю
