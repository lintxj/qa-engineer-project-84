bugreports:
  - summary: |
      Проверка возможности фильтровать товары по их ценовому диапазону
    environment: |
      Yandex Browser 24.4.1.899 (64-bit)
      OC Windows 10 22H2
    steps-to-reproduce: |
      1. Вводим ценовой диапазон от 20 до 100
    expected-result: |
      При вводе ценового диапазона стоимости товаров сайт должен отобразить только те товары, которые ему соответствуют
    actual-result: |
      На странице отобразились некоторые товары, которые не входят в указанный ценовой диапазон      

  - summary: |
      Проверка корректной работы чек бокса "In Stock"
    environment: |
      Yandex Browser 24.4.1.899 (64-bit)
      OC Windows 10 22H2
    steps-to-reproduce: |
      1. Отметить и снять галочку в чек боксе "In Stock"
    expected-result: |
      При нажатии галочки высвечиваются товары в наличии, при снятии галочки высвечиваются либо товары не в наличии, либо ничего
    actual-result: |
      При снятии галочки остались же товары, которые были в наличии до этого        
